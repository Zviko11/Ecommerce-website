<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Register Your Organization</h1>
    <form id="orgRegisterForm">
      <label for="orgName">Organization Name:</label>
      <input type="text" id="orgName" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>
      
      <label for="industry">Industry:</label>
      <input type="text" id="industry" required>

      <label for="payment">Payment:</label>
      <input type="text" id="payment" placeholder="Enter payment details" required>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="/__/firebase/9.0.0/firebase-app.js"></script>
  <script src="/__/firebase/9.0.0/firebase-auth.js"></script>
  <script src="/__/firebase/9.0.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
</body>
</html>
